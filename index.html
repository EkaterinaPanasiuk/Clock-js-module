<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="block" id="canvas-1-wrapper">
      <h1 class="title">Лондон 0 GMT</h1>
      <div class="btn-row">
        <button class="btn btn-start"></button>
        <button class="btn btn-stop"></button>
      </div>
    </div>
    <div class="block" id="canvas-2-wrapper">
      <h1 class="title">Йоханнесбург +2 GMT</h1>
      <div class="btn-row">
        <button class="btn btn-start"></button>
        <button class="btn btn-stop"></button>
      </div>
    </div>
    <div class="block" id="dom-1-wrapper">
      <h1 class="title">Минск +3 GMT</h1>
      <div class="btn-row">
        <button class="btn btn-start"></button>
        <button class="btn btn-stop"></button>
      </div>
    </div>
    <div class="block" id="dom-2-wrapper">
      <h1 class="title">Гватемала -6 GMT</h1>
      <div class="btn-row">
        <button class="btn btn-start"></button>
        <button class="btn btn-stop"></button>
      </div>
    </div>
    <div class="block" id="svg-1-wrapper">
      <h1 class="title">Квебек(Канада) -4 GMT</h1>
      <div class="btn-row">
        <button class="btn btn-start"></button>
        <button class="btn btn-stop"></button>
      </div>
    </div>
    <div class="block" id="svg-2-wrapper">
      <h1 class="title">Гонконг +8 GMT</h1>
      <div class="btn-row">
        <button class="btn btn-start"></button>
        <button class="btn btn-stop"></button>
      </div>
    </div>
    <script src="new.js"></script>
    <script src="script.js"></script>
  </body>
</html>
